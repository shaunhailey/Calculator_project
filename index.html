<!DOCTYPE html>
<html>
 <head>
     <meta charset="utf-8">

     <title>Calculator</title>

     <link rel="stylesheet" href="styles.css">
 </head>
 <body>
   <div class="wrapper">
     <form class="Calc" action="index.html" method="post">

  <div class="one"></div>
    <div class="11">
      <button type="button" name="C">C</button>
      <div class="12">
        <output name="result"></output>


      </div>

    </div>
  <div class="two"></div>
    <div class="21">
      <button type="button" value="7" name="7">7</button>
    </div>
      <div class="22">
        <button type="button" value="8" name="8">8</button>
      </div>
        <div class="23">
          <button type="button" value="9" name="9">9</button>
        </div>
          <div class="24">
            <button type="button" name="/">/</button>
          </div>




  <div class="three"></div>
    <div class="31">
      <button type="button" value="4" name="4">4</button>
    </div>
      <div class="32">
        <button type="button" value="5" name="5">5</button>
      </div>
        <div class="33">
          <button type="button" value="6" name="6">6</button>
        </div>
          <div class="34">
            <button type="button" name="X">X</button>
          </div>




  <div class="four"></div>
   <div class="41">
     <button type="button" value="1" name="1">1</button>
   </div>
     <div class="42">
       <button type="button" value="2" name="2">2</button>
     </div>
       <div class="43">
         <button type="button" value="3" name="3">3</button>
       </div>
         <div class="44">
           <button type="button" name="-">-</button>
         </div>




  <div class="five"></div>
    <div class="51">
      <button type="button" value="0" name="0">0</button>
    </div>
      <div class="52">
        <button type="button" name=".">.</button>
      </div>
        <div class="53">
          <button type="submit" name="=">=</button>
        </div>
          <div class="54">
            <button type="button" name="+">+</button>
          </div>

        </form>
  </div>



<script src="main.js"></script>
 </body>
