<!DOCTYPE html>
<html>
 <head>
     <meta charset="utf-8">

     <title>Calculator</title>

     <link rel="stylesheet" href="styles.css">
 </head>
 <body>
   <div class="wrapper">

  <div class="one"></div>
    <div class="a1">
      <button type="button" id="C" name="C">C</button>
    </div>
      <div class="a2">
        <form oninput="display.value=parseInt(a.value)+parseInt(b.value)">
        <input type="number" name="b" value="bvalue" class="b">
        <input type="number" name="a" value="avalue" class="a">
        <output name="display"></output>
      </form>
      </div>



  <div class="two"></div>
    <div class="b1">
      <button type="button" id="7" value="7" name="7">7</button>
    </div>
      <div class="b2">
        <button type="button" id="8" value="8" name="8">8</button>
      </div>
        <div class="b3">
          <button type="button" id="9" value="9" name="9">9</button>
        </div>
          <div class="b4">
            <button type="button" id="/" name="/">/</button>
          </div>




  <div class="three"></div>
    <div class="c1">
      <button type="button" id="4" value="4" name="4">4</button>
    </div>
      <div class="c2">
        <button type="button" id="5" value="5" name="5">5</button>
      </div>
        <div class="c3">
          <button type="button" id="6" value="6" name="6">6</button>
        </div>
          <div class="c4">
            <button type="button" id="X" name="X">X</button>
          </div>




  <div class="four"></div>
   <div class="d1">
     <button type="button" id="1" value="1" name="1">1</button>
   </div>
     <div class="d2">
       <button type="button" id="2" value="2" name="2">2</button>
     </div>
       <div class="d3">
         <button type="button" id="3" value="3" name="3">3</button>
       </div>
         <div class="d4">
           <button type="button" id="minus" name="-">-</button>
         </div>




  <div class="five"></div>
    <div class="e1">
      <button type="button" id="0" value="0" name="0">0</button>
    </div>
      <div class="e2">
        <button type="button" id="dot" name=".">.</button>
      </div>
        <div class="e3">
          <button type="submit" id="equals" name="=">=</button>
        </div>
          <div class="e4">
            <button type="button" id="plus" name="+">+</button>
          </div>

  </div>



<script src="main.js"></script>
 </body>
